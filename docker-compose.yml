version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:15-alpine
    container_name: cfc-postgres
    environment:
      POSTGRES_USER: cfc_user
      POSTGRES_PASSWORD: cfc_password
      POSTGRES_DB: cfc_master
    volumes:
      - ./infrastructure/db/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cfc-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U cfc_user -d cfc_master" ]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6-jammy
    container_name: cfc-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: cfc_mongo
      MONGO_INITDB_ROOT_PASSWORD: cfc_mongo_password
    networks:
      - cfc-network

  redis:
    image: redis:alpine
    container_name: cfc-redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 5
    networks:
      - cfc-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cfc-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      retries: 5
    networks:
      - cfc-network

  # --- BACKEND SERVICES (LARAVEL + PHP-FPM) ---
  auth-service:
    build: ./services/auth-service
    container_name: cfc-auth-service
    volumes:
      - ./services/auth-service:/var/www
    environment:
      DB_HOST: postgres
      DB_DATABASE: auth_db
      DB_USERNAME: cfc_user
      DB_PASSWORD: cfc_password
      RABBITMQ_HOST: rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cfc-network

  formation-service:
    build: ./services/formation-service
    container_name: cfc-formation-service
    volumes:
      - ./services/formation-service:/var/www
    environment:
      DB_HOST: postgres
      DB_DATABASE: formation_db
      DB_USERNAME: cfc_user
      DB_PASSWORD: cfc_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cfc-network

  registration-service:
    build: ./services/registration-service
    container_name: cfc-registration-service
    volumes:
      - ./services/registration-service:/var/www
    environment:
      DB_HOST: postgres
      DB_DATABASE: registration_db
      DB_USERNAME: cfc_user
      DB_PASSWORD: cfc_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cfc-network

  # --- NESTJS SERVICES ---
  api-gateway:
    build: ./services/api-gateway
    container_name: cfc-api-gateway
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://nginx/api/auth # Traffic goes through Nginx for PHP-FPM
      FORMATION_SERVICE_URL: http://nginx/api/formation
    depends_on:
      - auth-service
      - formation-service
    networks:
      - cfc-network

  notification-service:
    build: ./services/notification-service
    container_name: cfc-notification-service
    environment:
      MONGO_URI: mongodb://cfc_mongo:cfc_mongo_password@mongodb:27017/notifications?authSource=admin
      RABBITMQ_URI: amqp://guest:guest@rabbitmq:5672
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - cfc-network

  # --- WEB & PROXY ---
  nginx:
    image: nginx:alpine
    container_name: cfc-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./services/auth-service:/var/www/auth
      - ./services/formation-service:/var/www/formation
      - ./services/registration-service:/var/www/registration
    depends_on:
      - api-gateway
    networks:
      - cfc-network

networks:
  cfc-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:
